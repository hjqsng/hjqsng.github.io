<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>培训机构</title>
    <style>
        /* 可选：添加一些基本样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .carousel {
            max-width: 100%;
            height: auto;
        }
        .main {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* 可选：响应式调整 */
        @media screen and (max-width: 768px) {
            .container {
                width: 100%;
            }
            .main, .sidebar {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我们的培训机构</h1>
    </header>
    <div class="container">
        <div class="carousel">
            <img src="carousel-image1.jpg" alt="轮播图1">
            <img src="carousel-image2.jpg" alt="轮播图2">
            <img src="carousel-image3.jpg" alt="轮播图3">
        </div>
        <section class="main">
            <h2>关于我们</h2>
            <p>我们的培训机构专注于提供高质量的教育服务...</p>
            <h2>我们的课程</h2>
            <ul>
                <li>课程1</li>
                <li>课程2</li>
                <li>课程3</li>
            </ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 培训机构. All Rights Reserved.</p>
    </footer>
</body>
</html>
